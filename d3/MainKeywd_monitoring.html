<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: 'Malgun Gothic';
  font-size: 8pt;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  fill: none;
  stroke: black;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
.line:hover{
  stroke-width: 2.5px;
}

.tick line {
  opacity: 0.1;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 900 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .innerTickSize(-height)
    .outerTickSize(0)
    .tickPadding(10);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .innerTickSize(-width)
    .outerTickSize(0)
    .tickPadding(20);

var line = d3.svg.line()
    //.interpolate("basis") // 이 부분이 활성화되면 선이 곡선으로 변경됨
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.count); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/mainkeywd_Sample.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var keywords = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, count: +d[name]};
      })
    };
  });
  //console.log(keywords[0].name);
  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(keywords, function(c) { return d3.min(c.values, function(v) { return v.count; }); }),
    d3.max(keywords, function(c) { return d3.max(c.values, function(v) { return v.count + 10; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Count");
  var keywordToClick = []
  var keyword = svg.selectAll(".keyword")
      .data(keywords)
    .enter().append("g")
    //  .attr("class", "keyword");
      .attr("class", function(d, i){ return "keyword_" + d.name});
   
  keyword.append("path")
      .attr("class", "line")
      .attr("id", function(d, i){ return "line_" + d.name})
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  keyword.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.count) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; })
      .on("click", function(d){
        if (d3.select("#line_" + d.name).style("display") == "inline"){
          d3.select("#line_" + d.name).style('display','none');
        } else {
           d3.select("#line_" + d.name).style('display','inline');
        }
        
      })
      ;
  
});

</script>
