<!DOCTYPE html>
<html>
  <head>
    <title>Stacked Bar chart for MainKeyword Monitoring</title>
    <script type="text/javascript" src="js/d3.min.js"></script>

    <style type="text/css">

svg {
  width: 960px;
  height: 1550px;
  font-family: 'Malgun Gothic';
  font-size: 10px;
  shape-rendering: crispEdges;
  background-color: LavenderBlush;
}
legend g rect {
	border: solid 1px
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var w = 960,
    h = 480,
    p = [20, 50, 30, 20],
    x = d3.scale.ordinal().rangeRoundBands([0, w - p[1] - p[3]]),
    y = d3.scale.linear().range([0, h - p[0] - p[2]]),
    z = d3.scale.ordinal().range(["#FF9480", "#E85349", "#FFEFA3","#00A178","#50B2B3","#A4C0FF"]),
    parse = d3.time.format("%m/%Y").parse,
    format = d3.time.format("%b");
	channel_list = ["news", "blog", "community", "voc", "twitter", "reply"]

var svg = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(" + p[3] + "," + (h - p[2]) + ")");

d3.json("data/mainkeywd_channel.json", function(keyword) {

  // Transpose the data into layers by channel.
  var channels = d3.layout.stack()(channel_list.map(function(channel) {
    return keyword.map(function(d) {
      return {x: d.date, y: +d[channel]};
    });
  }));
  // Compute the x-domain (by date) and y-domain (by top).
  x.domain(channels[0].map(function(d) { return d.x; }));
  y.domain([0, d3.max(channels[channels.length - 1], function(d) { return d.y0 + d.y; })]);
	console.log(channels);
  // Add a group for each channel.
  var channel = svg.selectAll("g.channel")
      .data(channels)
    .enter().append("svg:g")
      .attr("class", function(d,i){return "channel_"+channel_list[i];})
      .style("fill", function(d, i) { return z(i); })
      .style("stroke", function(d, i) { return d3.rgb(z(i)).darker(); });

  // Add a rect for each date.
  var rect = channel.selectAll("rect")
      .data(Object)
    .enter().append("svg:rect")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return -y(d.y0) - y(d.y); })
      .attr("height", function(d) { return y(d.y); })
      .attr("width", x.rangeBand());

  // Add a label per date.
  var label = svg.selectAll("text")
      .data(x.domain())
    .enter().append("svg:text")
      .attr("x", function(d) { console.log(x.rangeBand());return x(d) + x.rangeBand() / 2; })
      .attr("y", 22)
      .attr("text-anchor", "middle")
      .attr("dy", ".71em")
      .text(function(d, i) {return d;})
	  .attr("writing-mode","tb-rl");

  // Add y-axis rules.
  var rule = svg.selectAll("g.rule")
      .data(y.ticks(5))
    .enter().append("svg:g")
      .attr("class", "rule")
      .attr("transform", function(d) { return "translate(0," + -y(d) + ")"; });

  rule.append("svg:line")
      .attr("x2", w - p[1] - p[3])
      .style("stroke", function(d) { return d ? "#fff" : "#000"; })
      .style("stroke-opacity", function(d) { return d ? .7 : null; });

  rule.append("svg:text")
      .attr("x", w - p[1] - p[3] + 6)
      .attr("dy", ".35em")
      .text(d3.format(",d"));
	  
	  
	var legend = svg.append("g")
	  .attr("class", "legend")
	  .attr("x", w/3)
	  .attr("y", 20)
	  .attr("height", 100)
	  .attr("width", 100);    
	
	legend.selectAll('g').data(channel_list)
      .enter()
      .append('g')
      .each(function(d, i) {
		var g = d3.select(this);
			g.append("rect")
			  .attr("x", w/4 + i*80 -12)
			  .attr("y", 52)
			  .attr("width", 10)
			  .attr("height", 10)
			  .style("fill", function(i){return z(i)})
			  .on("click", function(d,i){
				if (d3.select(".channel_" + d).selectAll("rect").style("display") == "inline"){
				  d3.select(".channel_" + d).selectAll("rect").style('display','none');
				  g.select("rect").style("opacity",0.3);
				} else {
				   d3.select(".channel_" + d).selectAll("rect").style('display','inline');
				   g.select("rect").style("opacity",1);
				}
			  });
        
        g.append("text")
          .attr("x", w/4 + i*80)
          .attr("y", 60)
          .attr("height",30)
          .attr("width",100)
          .style("fill", "black")
		  .style("font-size", "12px")
          .text(function(){return d})
          ;
	});
});
    </script>
  </body>
</html>
